pipeline:

  frontend:
    image: java:8
    image: maven:3.5.3
    commands:
      - mvn -q org.codehaus.mojo:versions-maven-plugin:2.2:set -U -DnewVersion=1.0.3
      - mvn -q clean -B -e -U deploy -Dmaven.test.skip=false -P openshift
      - mvn -q io.github.stackinfo:stackinfo-maven-plugin:0.2:prepare
      - ls -ltr
      - ls -ltr ./target
     
     
